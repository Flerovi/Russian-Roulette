<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Russian Roulette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="relative w-full flex justify-center h-screen overflow-hidden p-0 m-0">
    <div class="w-[54rem] relative border-black border-1 overflow-hidden p-0 m-0">
      <div id="ShootBtnOpp" class="absolute top-0 w-full h-32 bg-white z-50 translate-y-[-100%] transition-all duration-[1000ms] hover:cursor-pointer"></div>
      <div id="ShootBtnYou" class="absolute bottom-0 w-full h-32 bg-white z-50 translate-y-[100%] transition-all duration-[1000ms] hover:cursor-pointer"></div>
      <div id="startMenu" class="absolute duration-1000 opacity-1 z-0">
        <div class="text-6xl">.45ACP Roulette</div>
        <button id="startBtn" class="flex w-full justify-center mt-24 text-2xl">Start</button>
      </div>
      <!-- <div id="deathScreen" class="absolute w-full h-full bg-black">
        <div class="relative w-full h-full">
          <div>Bullets Ejected: <span></span></div>
          <div>Shots Fired: <span></span></div>
          <button>Retry?</button>
        </div>
      </div> -->
      <div id="healthBoard" class="healthBoard">
        <div class="relative h-full">
          <div class="bg-black flex absolute w-[90%] h-[18rem] left-1/2 top-1/2 -translate-y-[50%] -translate-x-[50%] border-[30px] border-gray-500 border-solid rounded-2xl">
            <div class="w-full h-full relative overflow-hidden">

              <div class="healthBoardContent w-full h-full absolute flex flex-row">
                <div class="oppStatus flex flex-col w-1/2 h-full">
                  <div class="text-green-300 oppName border-4 !border-b-0 border-green-700 h-1/3 w-2/3 text-6xl font-bold px-2">
                    Walter
                  </div>
                  <div id="oppHealthDisplay" class="oppHealth flex flex-row border-4 border-green-700 h-2/3 w-full">
    
                  </div>
                </div>
                <div class="relative youStatus w-1/2 h-full">
                  <div class="text-green-300 oppName flex justify-end border-4 !border-b-0 border-green-700 h-1/3 w-2/3 absolute top-0 right-0 text-6xl font-bold px-2">
                    Player
                  </div>
                  <div id="youHealthDisplay" class="youHealth flex flex-row-reverse border-4 border-green-700 h-2/3 w-full absolute bottom-0">
                  
                  </div>
                </div>
              </div>

              <!--  -->

              <div class="healthBoardContent w-full h-full absolute translate-x-full">
                <div class="flex justify-center items-center w-full h-full text-white font-bold text-7xl">
                  <div class="h-fit w-fit text-center text-green-300">Player Wins!</div>
                </div>
              </div>

              <!--  -->

              <div class="healthBoardContent w-full h-full absolute translate-x-full">
                <div class="flex justify-center items-center w-full h-full">
                  <div class="flex flex-row gap-5 items-center">
                    <div class="roundIndicator flex items-center">
                      <div class="w-16 h-19">
                        <img src="images/I.svg" alt="">
                      </div>
                    </div>
                    <div class="roundIndicator flex flex-row items-center">
                      <div class="w-16 h-19">
                        <img src="images/I.svg" alt="">
                      </div>
                      <div class="w-16 h-19">
                        <img src="images/I.svg" alt="">
                      </div>
                    </div>
                    <div class="roundIndicator flex items-center">
                      <div class="w-20">
                        <img src="images/skull.svg" alt="">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <div id="blackout" class="absolute -translate-y-full w-full h-full transition-opacity duration-[3000ms] bg-black opacity-1 z-50"></div>
      <div id="game2" class="w-full h-full absolute left-full transition-all duration-[2000ms]">
        <div class="game2 relative w-full h-full bg-black overflow-hidden transition-all duration-1000 left">
          <div id="gunFire" class="gunFire"><img src="images/gunfire.png" alt=""></div>
          <div class="absolute bottom-0 w-full h-96">
            <div class="relative w-full h-full">
              <div class="table">
                <img class="object-cover w-full h-full" src="images/table3.png" alt="">
              </div>
              <div id="characterBox" class="characterBox overflow-hidden">
                <div id="character" class="character">
                  <img id="characterImg" class="characterImg object-cover w-full h-full" src="images/walter.png" alt="">
                </div>
              </div>
              <div id="gunPointYou" class="gunPointYouBox">
                <div>
                  <img class="object-cover w-full h-full" src="images/gunPointedYou.png" alt="">
                </div>
              </div>
              <div id="gunPointItselfEnemy" class="gunPointItselfEnemyBox">
                <div>
                  <img class="object-cover w-full h-full" src="images/gunPointedItselfEnemy.png" alt="">
                </div>
              </div>
            </div>
          </div>
          <div id="gunPointEnemy" class="gunPointEnemyBox">
            <div>
              <img class="object-cover w-full h-full" src="images/gunPointedEnemy.png" alt="">
            </div>
          </div>
          <div id="gunPointItselfYou" class="gunPointItselfYouBox">
            <div>
              <img class="object-cover w-full h-full" src="images/gunPointedItselfYou.png" alt="">
            </div>
          </div>
          <div id="blurBox" class="blurBox"></div>
        </div>
      </div>
      <div id="table" class="w-full h-full absolute transition-all duration-[2000ms] translate-y-full z-10">
        <div class="game">
          <div id="tableTextBox" class="tableTextBox">
            <div id="tableText" class="tableText bulletRevealText">
              bullets are loaded in a random order
            </div>
          </div>
          <div id="tableTextBox2" class="tableTextBox2">
            <div id="tableText2" class="tableText2">
              Shooting yourself with a blank skips the opponent's turn
            </div>
          </div>
          <div id="bullet" class="tableBullet">
            <div class="blank">
              <div class="head"></div>
              <div class="casing"></div>
              <div class="casingBottom"></div>
              <div class="casingPrimer"></div>
            </div>
          </div>
          <div id="gunHeld" class="gun held"><img id="gunHeldImg" src="images/gunHeld.png" alt=""></div>
          <div id="gunRack" class="rack"><img id="gunRackImg" src="images/pistolRack.png" alt=""></div>
          <div id="gun" class="gun"><img id="gunImg" src="images/gun.png" class="object-cover"></div>
          <div id="you" class="handGame you"><img src="images/handGame.png" alt=""></div>
          <div id="opponent" class="handGame opponent"><img class="rotate-180" src="images/handGame.png"></div>
          <div id="master" class="handGame master object-cover"><img src="images/hand.png"></div>
          <div id="magInsert" class="magInsert gun object-cover"><img src="images/MagInsert.png" alt=""></div>
          <div id="magInserted" class="magInserted gun object-cover"><img src="images/magInserted.png" alt=""></div>
          <div id="magRack" class="magRack gun object-cover"><img src="images/magRack.png" alt=""></div>
          <div id="magReady" class="magReady gun object-cover"><img src="images/magReady.png" alt=""></div>
        </div>
      </div>
      <div id="revealTableBlurBox" class="revealTableBlurBox"></div>
      <div id="revealTable" class="w-full h-full absolute left-full transition-all duration-[1000ms] z-20">
        <div class="bulletsReveal">
          <div class="blackspace"></div>
          <div id="bulletTable" class="bulletTable">
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div id="handReveal" class="handReveal"><img src="images/hand.png"></div>
            <div id="bulletRevealTextContainer" class="bulletRevealTextContainer">
              <div class="flex justify-center">
                <div id="bulletRevealText" class="bulletRevealText">
                  4 blanks, 4 live rounds
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="w-full h-screen flex justify-center sm:items-center">
    <button id="switch" onclick="window.location.href='studentData.html'" class="absolute bottom-4 right-6 w-28 h-10 border-2 border-black">Student Data</button>
    <form class="w-full sm:w-96 h-fit flex justify-center border-black border-2 flex-col p-4">
      <div class="w-full h-12 flex justify-center items-center">
        <h1>Student Form</h1>
      </div>
      <fieldset class="flex flex-row">
        <div class="mb-3">
          <label for="studentName" class="form-label">First Name</label>
          <input class="form-control" id="studentFirstName">
        </div>
        <div class="mb-3">
          <label for="studentName" class="form-label text-nowrap">Middle Name</label>
          <input class="form-control" id="studentMiddleName">
        </div>
        <div class="mb-3">
          <label for="studentName" class="form-label">Last Name</label>
          <input class="form-control" id="studentLastName">
        </div>
      </fieldset>
      <div class="mb-3">
        <label for="studentAge" class="form-label">Age</label>
        <input class="form-control" id="studentAge">
      </div>
      <div class="mb-3">
        <label for="studentEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="studentEmail" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="studentAddress" class="form-label">Address</label>
        <input class="form-control" id="studentAddress">
      </div>
      <div class="mb-3">
        <label for="studentPhoneNumber" class="form-label">Phone Number</label>
        <input class="form-control" id="studentPhoneNumber">
      </div>
      <fieldset class="w-full">
        <label class="flex justify-center items-center">Education</label>
        <div class="flex flex-row">
          <div class="mb-3 w-1/3">
            <label class="form-label justify-center flex text-nowrap" for="studentDate">date Graduated</label>
            <input type="month" class="form-control" id="studentDate">
          </div>
          <div class="mb-3 w-1/3">
            <label class="form-label justify-center flex" for="studentCourse">course</label>
            <input type="" class="form-control" id="studentCourse">
          </div>
          <div class="mb-3 w-1/3">
            <label class="form-label justify-center flex" for="studentSchool">school</label>
            <input class="form-control" id="studentSchool">
          </div>
        </div>
      </fieldset>
      <div id="radioCheck">
        <input type="radio" id="r1" name="gender" value="Male" checked="checked"> Male
        <input type="radio" id="r2" name="gender" value="Female"> Female
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
